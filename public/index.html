<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring ESP</title>

    <!-- include to use jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="navbar">
          <a href="index.html">
            <div>Project Imam</div>
          </a>
          <button id="menumobile" class="menu-mobile" type="button">
            <i class="bx bx-menu"></i>
          </button>
          <nav id="menunav" class="menu">
            <a href="#">Home</a>
            <a href="#">Grafik</a>
            <a href="#">Data</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="wrapper">
          <div class="hero">
            <img src="/img/LOGO.png" alt="Logo ULM" />
            <h1>SKRIPSI</h1>
            <div class="profesi">IMAM MAHALI</div>
            <p>Monitoring Suhu dan Kelembapan Kandang Ayam</p>
          </div>
        </div>
      </section>

      <section class="section-sensor">
        <div class="wrapper">
          <div class="sensor">
            <div class="dht-1">
              <h2 class="title-sensor">DHT 1</h2>
              <div class="read hmd">
                <img src="/img/humidity.png" />
                <h3 id="kelembapanDHT1"></h3>
              </div>
              <div class="read suhu">
                <img src="/img/hot.png" />
                <h3 id="suhuDHT1"></h3>
              </div>
            </div>
            <div class="dht-2">
              <h2 class="title-sensor">DHT 2</h2>
              <div class="read hmd">
                <img src="/img/humidity.png" />
                <h3 id="kelembapanDHT2"></h3>
              </div>
              <div class="read suhu">
                <img src="/img/hot.png" />
                <h3 id="suhuDHT2"></h3>
              </div>
            </div>
            <div class="ds18b20">
              <h2 class="title-sensor SP">Suhu Pemanas</h2>
              <div class="read pms">
                <h3 id="suhuPemanas"></h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>Â© 2023 Imam M & Asep Codet</footer>
    
    <script src="/js/index.js"></script>
    <script>
      const buttonEl = document.getElementById("menumobile");
      const menuEl = document.getElementById("menunav");
      buttonEl.addEventListener("click", () => {
        if (menuEl.classList.contains("show")) {
          menuEl.classList.remove("show");
        } else {
          menuEl.classList.add("show");
        }
      });
    </script>
  </body>
</html>
