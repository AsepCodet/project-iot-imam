name: Deploy Program

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1

      - name: Read Firebase service account
        id: read-json
        run: echo "${{ secrets.FIREBASE_SECRETSERVICE }}" > serviceAccount

      - name: Read Firebase Url
        id: read-url
        run: echo "${{ secrets.DATABASE_URL }}" > databaseURL

      - name: Install dependencies
        run: npm install

      - name: Deploy to Firebase
        env:
            FIREBASE_SECRETSERVICE: ${{ secrets.FIREBASE_SECRETSERVICE }}
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node server.js